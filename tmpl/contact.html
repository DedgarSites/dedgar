<!DOCTYPE html>
{{template "header.html"}}
<script>
function formSubmitted() { 
    alert("The form was submitted");
}
function reLoad() { 
    document.getElementById("contactForm").reset();
}
</script>
<div class="container">  
  <form action="/post-contact" id="contactForm" method="post" target="hiddenFrame" onsubmit="formSubmitted()"> 
    <div>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required autofocus/>
    <div>
    <div>
      <label for="mail">Email:</label>
      <input type="email" id="email" name="email" required/>
    </div>
    <div>
      <label for="msg">Message:</label>
      <textarea id="message" name="message"required></textarea>
    </div>
    <div>
    <input type="submit" id="formbtnsubmit" value="Submit">
    </div>
  </form>
</div>
<iframe name="hiddenFrame" width="0" height="0" border="0" style="display: none;" onload="reLoad()"></iframe>
{{template "footer.html"}}
